{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>
    {% block title %}{% endblock title %}
  </title>
  <style>
    .bs-example {
      margin: 20px;
      background: black;

    }

    .navbar-nav{
      color: white;
    }
  </style>

</head>

<body style="background: #f0f2f5;">

  <div class="bs-example" style="background: black;">

    <nav class="navbar navbar-expand-md navbar-light  fixed-top shadow" style="background: linear-gradient(#cf3737, #5f181e);">
      <div class="container">
        <a href="{% url 'b_request' %}" class="navbar-brand">
            <h5 style="text-transform: uppercase;color:white;font-family:NexusSerif;font-weight:bold;font-size:20px">Donate <i class="fa fa-heart text-dark" aria-hidden="true"></i> Blood</h2>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ml-auto" style="text-transform: uppercase;font-family:NexusSerif;font-weight:bold">
            <a href="{% url 'home' %}" class="nav-item nav-link text-white">Home</a>
           

            <a href="{% url 'hospital' %}" class="nav-item nav-link text-white">Hospital</a>
            <a href="{% url 'ambulance' %}" class="nav-item nav-link text-white">Ambulance</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav-item nav-link text-white">Profile</a>

            <a href="{% url 'logout' %}" class="nav-item nav-link text-white">Logout</a>
            {% else %}
            <a href="{% url 'register' %}" class="nav-item nav-link text-white">Sign Up</a>
            <a href="{% url 'login' %}" class="nav-item nav-link text-white">Login</a>

            {% endif %}
            

          </div>
        </div>
      </div>

    </nav>
  </div>



  {% block content %}

  {% endblock content %}


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
